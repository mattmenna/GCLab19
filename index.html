<div class="container-fluid">
    <div class="page-header">
        <h1>Welcome to my shopping list!<br>
            <small>Select the items below</small>
        </h1>
    </div>
    <form action="" method="post" role="form">
        <legend>Item List</legend>

        <div class="form-group">
            <label for=""></label>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" id="">Eggs
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" id="">Milk

                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" id="">Cheese

                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" id="">Bread

                        </label>
                    </div>
                </div>

            </div>

        </div>

        

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
